<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/agregar-productos-malla.css" rel="stylesheet">
    <link href="./css/agregar-productos.css" rel="stylesheet">
    <link href="./css/cabecera.css" rel="stylesheet">
    <link href="./css/banner.css" rel="stylesheet">
    <link href="./css/contenido.css" rel="stylesheet">
    <link href="./css/rodapie.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500:0,600;0,700;1,500;1,700&display=swap"
        rel="stylesheet">
    <title>AluraGeek Comercio</title>
</head>

<body class="malladoAgregar">
    <header class="cabecera">
        <div class="cabecera-superior">
            <a href="./index.html"><img class="cabecera-emblema"></a>
            <div class="cabecera-busqueda">
                <input type="search" placeholder="    Que deseas buscar?" class="cabecera-busqueda-input">
                <div class="cabecera-busqueda-icono fa-search"></div>
            </div>
            <button class="cabecera-botonLogin" data-boton-mnadmin> Menu administrador</button>
        </div>
    </header>
    <main class="contenidoAgregarP">
        <div class="form_contenedor">
            <div class="form_contenedor--titulo">
                <h1>Agregar nuevo producto</h1>
            </div>
            <div class="form_contenedor--gral">
                <label class="form_contenedor--gral-label" for="origen">URL de la imagen</label>
                <input type="url" id="origen" placeholder="data:image/..." class="form_contenedor--gral-input" data-input="imagen" data-agregar="imagen">
                <span class="span-mensaje" data-span="imagen"></span>
            </div>
            <div class="form_contenedor--gral">
                <label class="form_contenedor--gral-label" for="categoria">Categoria</label>
                <input type="text" id="categoria" placeholder="Escriba la categoria del producto" class="form_contenedor--gral-input" data-input="categoria" data-agregar="categoria">
                <span class="span-mensaje" data-span="categoria"></span>
            </div>
            <div class="form_contenedor--gral">
                <label class="form_contenedor--gral-label" for="nombreProducto">Nombre del producto</label>
                <input type="text" id="nombre" minlength="3" maxlength="20" placeholder="Producto XYZ" class="form_contenedor--gral-input" data-input="nombreProducto" data-agregar="nombreProducto">
                <span class="span-mensaje" data-span="nombreProducto"></span>
            </div>
            <div class="form_contenedor--gral">
                <label class="form_contenedor--gral-label" for="precio">Precio del producto</label>
                <input type="number" id="precio" placeholder="$85.00" class="form_contenedor--gral-input" data-input="precio" data-agregar="precio">
                <span class="span-mensaje" data-span="precio"></span>
            </div>
            <div class="form_contenedor--descripcionP">
                <input type="text" id="descripcion" placeholder="  Descripcion del producto" minlength="10" maxlength="150" class="form_contenedor--descripcionP-input" data-input="descripcion" data-agregar="descripcion">
                <span class="span-mensaje" data-span="descripcion"></span>
            </div>            
            <button class="form_contenedor--botonCP" data-boton-agregar >Agregar producto</button>
        </div>
    </main>
    <footer class="rodapie">
        <div class="rodapie-contacto">
            <div class="rodapie-contacto-contenedor">
                <img class="contacto-img" src="./img/LogoSup.svg">
                <ul class="contacto-links">
                    <li><a>Quienes somos</a></li>
                    <li><a>Politica de privacidad</a></li>
                    <li><a>Programa de fidelidad</a></li>
                    <li><a>Nuestras tiendas</a></li>
                    <li><a>Quiero ser franquiciado</a></li>
                    <li><a>Anuncie aqui</a></li>
                </ul>
                <div class="contacto-forms">
                    <h2 class="forms-titulo">Hable con nosotros</h2>
                    <div class="form-nombre">
                        <label class="nombre-label" for="texto">Nombre</label>
                        <input type="text" id="texto" placeholder="Andrews Doe" minlength="3" maxlength="40" pattern="\D[A-Za-z\s]{0,40}" class="input-nombre" required data-input="nombre" data-rodapie="nombre">
                        <span class="span-nombre" data-span="nombre"></span>
                    </div>
                    <input type="text" id="mensaje" placeholder="Escribe tu mensaje" class="input-mensaje" minlength="10" maxlength="120" data-input="mensaje" data-rodapie="mensaje" required >
                    <span class="span-mensaje" data-span="mensaje"></span>
                    <boton class="forms-boton-enviar" data-boton-rodapie="boton">Enviar mensaje</boton>
                </div>
            </div>
        </div>
        <div class="rodapie-desarrollador">
            <h2 class="desarrollador">Desarrollado por <a href="https://t.me//dagabat">DAGABAT<a></a><br>2022</h2>

        </div>
    </footer>
    <script type="module" src="./js/rodapie.js"></script>
    <script type="module" src="./js/agregar.js"></script>
</body>

</html>
